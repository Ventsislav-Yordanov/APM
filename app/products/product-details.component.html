<div class="panel panel-primary" *ngIf="product">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name: </div>
                    <div class="col-md-6">{{ product.productName }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code: </div>
                    <div class="col-md-6">{{ product.productCode }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description: </div>
                    <div class="col-md-6">{{ product.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Availability</div>
                    <div class="col-md-6">{{ product.releaseDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Price: </div>
                    <div class="col-md-6">{{ product.price }}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Rating: </div>
                    <div class="col-md-6">
                        <ai-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></ai-star>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img class="center-block img-responsive"
                    [style.width.px]="200"
                    [style.margin.px]="2"
                    [src]="product.imageUrl"
                    [title]="product.productName">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()">
            <i class="glyphicon glyphicon-chevron-lef"></i> Back to product list
        </a>
    </div>
</div>
